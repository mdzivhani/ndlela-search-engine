name: CI/CD - Dev Branch

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend/client
          npm install

      - name: Check TypeScript types
        run: |
          cd frontend/client
          npx tsc --noEmit
        continue-on-error: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check .NET formatting
        run: |
          cd backend
          dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend/client
          npm install
          cd ../server
          npm install

      - name: Run frontend tests
        run: |
          cd frontend/client
          npm test -- --run

      - name: Build frontend
        run: |
          cd frontend/client
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore .NET dependencies
        run: |
          cd backend
          dotnet restore

      - name: Build .NET projects
        run: |
          cd backend
          dotnet build --no-restore --configuration Release

      - name: Run .NET tests
        run: |
          cd backend
          dotnet test --no-build --configuration Release --verbosity normal

  build-docker:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Auth API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services
          file: ./backend/services/SA.Tourism.Auth.Api/Dockerfile
          tags: ndlela-auth-api:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Business API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services
          file: ./backend/services/SA.Tourism.Business.Api/Dockerfile
          tags: ndlela-business-api:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Express Server image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/server
          file: ./frontend/server/Dockerfile
          tags: ndlela-express-server:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Client image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/client
          file: ./frontend/client/Dockerfile
          tags: ndlela-client:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker images
        run: |
          echo "✅ All Docker images built successfully"
          docker images | grep ndlela

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All checks passed! Ready to merge to dev branch.\n\n**Next steps:**\n1. Merge this PR to `dev`\n2. Create PR from `dev` to `main`\n3. Merge to `main` to trigger production deployment'
            })
