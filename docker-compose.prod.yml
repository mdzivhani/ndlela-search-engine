services:
  postgres:
    image: postgres:15
    container_name: ndlela-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ndlela}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ndlela-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-api:
    build:
      context: ./backend/services
      dockerfile: SA.Tourism.Auth.Api/Dockerfile
    container_name: ndlela-auth-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - JWT_KEY=${JWT_SECRET_KEY}
    volumes:
      - dpkeys:/root/.aspnet/DataProtection-Keys
    networks:
      - ndlela-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/80' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  business-api:
    build:
      context: ./backend/services
      dockerfile: SA.Tourism.Business.Api/Dockerfile
    container_name: ndlela-business-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__BusinessDb=Host=postgres;Database=${POSTGRES_DB:-ndlela};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - ASPNETCORE_URLS=http://+:80
      - JWT_KEY=${JWT_SECRET_KEY}
    volumes:
      - dpkeys:/root/.aspnet/DataProtection-Keys
    depends_on:
      postgres:
        condition: service_healthy
      auth-api:
        condition: service_started
    networks:
      - ndlela-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/80' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  express-server:
    build:
      context: ./frontend/server
      dockerfile: Dockerfile
    container_name: ndlela-express-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AUTH_API_URL=http://auth-api:80
      - BUSINESS_API_URL=http://business-api:80
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-ndlela}
      - JWT_SECRET=${JWT_SECRET_KEY}
      - JWT_EXPIRATION=7d
      - LOG_DIR=/var/log/ndlela
    depends_on:
      - business-api
      - auth-api
      - postgres
    networks:
      - ndlela-network
    volumes:
      - ./uploads:/app/uploads
      - /home/mulalo/logs/ndlelaSearchEngineLogs:/var/log/ndlela
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: ndlela-client
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - ndlela-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database management UI (optional, can be disabled in production)
  adminer:
    image: adminer
    container_name: ndlela-adminer
    restart: unless-stopped
    networks:
      - ndlela-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  dpkeys:
    driver: local

networks:
  ndlela-network:
    driver: bridge
