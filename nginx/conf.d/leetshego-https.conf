# HTTP to HTTPS redirect for Leetshego
server {
    listen 80;
    listen [::]:80;
    server_name leetshego.co.za www.leetshego.co.za;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Leetshego
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name leetshego.co.za www.leetshego.co.za;
    
    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/leetshego.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leetshego.co.za/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Document root for static HTML files
    root /home/mulalo/applications/lss_construction;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
